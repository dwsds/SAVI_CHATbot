<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background: #e8eaf6;
            color: #333;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #query {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #query:focus {
            border-color: #667eea;
        }
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Document Chatbot</h1>
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                Hello! I'm your document assistant. Ask me anything about your documents.
            </div>
        </div>
        <div class="loading" id="loading">Thinking...</div>
        <div class="input-container">
            <input type="text" id="query" placeholder="Ask a question about your documents..." 
                   onkeypress="if(event.key==='Enter') sendQuery()">
            <button onclick="sendQuery()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        async function sendQuery() {
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            const chatContainer = document.getElementById('chatContainer');
            const loading = document.getElementById('loading');
            const sendBtn = document.getElementById('sendBtn');
            const queryInput = document.getElementById('query');

            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = query;
            chatContainer.appendChild(userMsg);

            queryInput.value = '';
            sendBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                const botMsg = document.createElement('div');
                botMsg.className = 'message bot-message';
                botMsg.textContent = data.answer;
                chatContainer.appendChild(botMsg);

                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message bot-message';
                errorMsg.textContent = 'Sorry, there was an error processing your request.';
                errorMsg.style.background = '#ffebee';
                errorMsg.style.color = '#c62828';
                chatContainer.appendChild(errorMsg);
            } finally {
                loading.style.display = 'none';
                sendBtn.disabled = false;
                queryInput.focus();
            }
        }
    </script>
</body>
</html>
